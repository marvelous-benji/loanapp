{% extends "layout.html"%}
{% block title %}Home{% endblock title%}
{% block body %}
<div class="container-fluid">
        <div class="col-sm-12 mt-3">
          <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100 image" src="{{url_for('static',filename='38482864981_8129b488ae_c.jpg')}}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="w-100 image" src="{{url_for('static',filename='Cash-Loans.jpg')}}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="w-100 image" src="{{url_for('static',filename='online-loans-689x310.png')}}" alt="Third slide">
                </div>
            </div>
         </div>
    </div>
</div>
<div class="row mx-auto col-sm-10 mt-5">
    <div class="mx-auto col-sm-4">
        <div class="card mb-3 shadow">
            <img class="card-img-top" src="{{url_for('static', filename='5520200502053858.png')}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Gloans</h5>
                <p class="card-text">
                    Thinking of how to get a loan?<br/>
                    Don't worry, we got you covered
                </p>
            </div>
        </div>
    </div>
    <div class="mx-auto col-sm-3">
        <div class="card mb-3 shadow">
            <img class="card-img-top" src="{{url_for('static', filename='57299005-stock-illustration-computer-user-presses-business-loan-orange-button-business-loan-concept-modern-keyboard-with-busines.jpg')}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Gloans</h5>
                <p class="card-text">
                    Get a loan today and keep<br/>
                    that busines on firm standing
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
